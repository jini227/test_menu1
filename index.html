<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메뉴 추천 테스트</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="start-screen">
    <h1>메뉴 추천 테스트</h1>
    <button onclick="startTest()">시작하기</button>
</div>

<div id="quiz" style="display:none;">
    <h2 id="questionText"></h2>
    <div class="button-group">
        <button onclick="selectAnswer(0)"></button>
        <button onclick="selectAnswer(1)"></button>
    </div>
</div>

<div id="result" style="display:none;">
    <h2>당신을 위한 메뉴는?</h2>
    <div id="menuResult"></div>
    <img id="menuImage" style="max-width:300px; display:none;" alt="음식 이미지">
    <div class="button-group">
        <button id="anotherBtn" onclick="showAnotherMenu()">다른거 !!</button>
        <button id="restartBtn" onclick="restartTest()">처음으로</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
